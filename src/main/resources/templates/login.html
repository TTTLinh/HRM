<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!--    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">-->
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
</head>

<body>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <i class="fas fa-laugh-wink" style="font-size: 30px"></i>
            <div class="sidebar-brand-text mx-3" style="font-size: 25px">TL Admin</div>
            <h3>Welcome</h3>
            <p>Chào mừng bạn đến với website quản lý nhân viên</p>
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Đăng nhập</h3>
                    <form action="/login" method="post">
                    <div class="row register-form">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" th:value="${username}" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu " th:value="${password}" />
                            </div>
                            <div th:if="${param.error}">
                                <p style="color: red;">Đăng nhập thất bại. Vui lòng thử lại.</p>
                            </div>
                            <button type="submit">Đăng nhập</button>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
